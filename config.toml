        [[menu.desktop]]
            identifier = "menuChildOne"
            name = "Menu Child 1"
            url = "/page-11/"
            weight = 1
            post = "hover"
            parent = "menuDesktopOne"
                [[menu.desktop]]
                    identifier = "submenuOne"
                    name = "Submenu item"
                    url = "/testinner/"
                    weight = 1
                    parent = "menuChildOne"
[[menu.desktop]]
    identifier = "menuDesktopTwo"
    name = "Menu Item 2"
    url = ""
    weight = 2
        [[menu.desktop]]
            identifier = "devElements"
            name = "Dev Elements"
            url = "/devele/"
            weight = 1
            parent = "menuDesktopTwo"
[[menu.desktop]]
    identifier = "menu-desktop-3"
    name = "Menu Item 3"
    url = "#bottom"
    pre = "scroll-to-link"
    weight = 3
[[menu.desktop]]
    identifier = "menu-desktop-4"
    name = "Menu Item 4"
    url = "/page-4"
    weight = 4
[[menu.mobile]]
    identifier = "menu-mobile-1"
    name = "Menu Item 1"
    url = "/page-1"
    weight = 1
        [[menu.mobile]]
            identifier = "menu-child-1"
            name = "Menu Child 1"
            url = "/page-11/"
            weight = 1
            parent = "menu-mobile-1"
[[menu.mobile]]
    identifier = "menu-mobile-2"
    name = "Menu Item 2"
    url = "/page-2"

<style>
  .header-container {
  transition: .3s;
}
</style>

<div id="header-functions" class="">
  {{ if eq .Site.Params.extra_tools.floating_header true }}
  <div id="headerFloatingHeightFix" class="" ></div>
  {{ else }}
  {{ end }}
  
  <section id="header" class="bg-color-013725 z-50 header-container">
    <div class="flex flex-wrap items-center max-w-122 h-24 select-none mx-auto py-4 px-6 xs:px-10 md:px-20 lg:px-12 xl:px-20 z-50 header-box">
      <div id="logo" class="w-2/3 lg:w-1/5 text-2xl xs:text-3xl sm:text-4xl md:text-4xl py-1 z-50">
        <a id="logo-text" href="/" class="font-ibm-mono font-bold text-left">
          <img class="w-64" src="{{ .Site.Data.global_data.logos.logo }}">
        </a>
      </div>
      {{ partial "siteNavi.html" . }}
    </div>
  </section>
</div>

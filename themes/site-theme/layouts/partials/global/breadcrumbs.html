<div id="breadcrumbs" class="flex font-p22 mx-auto pb-5">
    <a href="/" class="pr-2">Home </a>
    {{ range first 2 (split .RelPermalink "/") }}
        {{ if gt (len . ) 0 }}
            / <a href="/{{ . }}" class="px-2">{{ humanize (replace . "posts" "blog") }}</a>
        {{ end }}
    {{ end }}
    /<h6 class="font-bold pl-2">{{ .Params.name }}</h6>
</div>
